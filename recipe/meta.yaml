{% set name = "codext" %}
{% set version = "1.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codext-{{ version }}.tar.gz
  sha256: 6d98ed7bfccd85c338ac666d3e9e3bab65a3ad545828c1698cba84b09b2d30c0

build:
  noarch: python
  number: 0
  entry_points:
    - codext = codext:main
    - debase = codext.base.__init__:main
    - base2 = codext.base.baseN:main2
    - base3 = codext.base.baseN:main3
    - base4 = codext.base.baseN:main4
    - base8 = codext.base.baseN:main8
    - base16 = codext.base.baseN:main16
    - base26 = codext.base.baseN:main26
    - base32 = codext.base.baseN:main32
    - base32-hex = codext.base.baseN:main32hex
    - base32-geohash = codext.base.baseN:main32geo
    - base32-z = codext.base.baseN:mainz32
    - base36 = codext.base.baseN:main36
    - base45 = codext.base.base45:main
    - base58-bitcoin = codext.base.baseN:main58bc
    - base58-ripple = codext.base.baseN:main58rp
    - base58-flickr = codext.base.baseN:main58fl
    - base62 = codext.base.baseN:main62
    - base63 = codext.base.baseN:main63
    - base64 = codext.base.baseN:main64
    - base64-url = codext.base.baseN:main64url
    - base67 = codext.base.baseN:main67
    - base85 = codext.base.base85:main
    - base91 = codext.base.base91:main
    - base100 = codext.base.base100:main
    - base122 = codext.base.base122:main

  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - markdown2 >=2.4.0
    - python >=3.6
    - six

test:
  source_files:
    - tests
  imports:
    - codext
    - codext.base
    - codext.binary
    - codext.common
    - codext.compressions
    - codext.crypto
    - codext.hashing
    - codext.languages
    - codext.others
    - codext.stegano
  commands:
    - pip check
    - codext --help
    - debase --help
    - base2 --help
    - base3 --help
    - base4 --help
    - base8 --help
    - base16 --help
    - base26 --help
    - base32 --help
    - base32-hex --help
    - base32-geohash --help
    - base32-z --help
    - base36 --help
    - base45 --help
    - base58-bitcoin --help
    - base58-ripple --help
    - base58-flickr --help
    - base62 --help
    - base63 --help
    - base64 --help
    - base64-url --help
    - base67 --help
    - base85 --help
    - base91 --help
    - base100 --help
    - base122 --help
    - pytest -vvv --capture=tee-sys -k "not hash_functions" tests
  requires:
    - openssl
    - pip
    - pytest

about:
  home: https://github.com/dhondta/python-codext
  doc_url: https://python-codext.readthedocs.io/en/latest/
  summary: Native codecs extension
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
